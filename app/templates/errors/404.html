{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="mb-4">
                <i class="fas fa-utensils text-danger fa-5x mb-4"></i>
                <h1 class="display-4 fw-bold text-danger">404</h1>
                <h2 class="mb-4">Oops! Recipe Not Found</h2>
                <p class="lead mb-5">
                    It seems we couldn't find the page you were looking for. 
                    Perhaps it was moved or deleted, or maybe the URL was mistyped.
                </p>
            </div>
            
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Go to Homepage
                </a>
                <a href="{{ url_for('main.all_recipes') }}" class="btn btn-outline-primary">
                    <i class="fas fa-pizza-slice me-2"></i> Browse Recipes
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
